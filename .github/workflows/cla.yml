name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target: # zizmor: ignore[dangerous-triggers] — required for CLA bot to write PR status
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    # Skip CLA for org members — author_association covers org owners,
    # members, and collaborators. External contributors get "NONE".
    if: >-
      github.event_name == 'issue_comment' ||
      (
        github.event_name == 'pull_request_target' &&
        github.event.pull_request.author_association != 'MEMBER' &&
        github.event.pull_request.author_association != 'OWNER' &&
        github.event.pull_request.author_association != 'COLLABORATOR'
      )
    steps:
      - name: CLA Assistant
        if: >-
          github.event.comment.body == 'recheck' ||
          github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA' ||
          github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@ca4a40a7d1004f18d9960b404b97e5f30a505a08 # v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-document: "https://github.com/wheeldrop/logbook/blob/main/CLA.md"
          path-to-signatures: "signatures/cla.json"
          branch: "main"
          allowlist: tgies,dependabot*,renovate*,github-actions*
